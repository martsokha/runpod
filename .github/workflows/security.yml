name: Security

on:
  push:
    branches:
      - "main"
      - "release"
    paths:
      - "src/**"
      - "examples/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "rustfmt.toml"
      - "Makefile"
      - ".github/workflows/security.yml"
  pull_request:
    branches:
      - "main"
      - "release"
    paths:
      - "src/**"
      - "examples/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "rustfmt.toml"
      - "Makefile"
      - ".github/workflows/security.yml"
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-audit
        run: cargo install --force cargo-audit

      - name: Run cargo audit
        run: cargo audit --deny warnings

      - name: Install cargo-deny
        run: cargo install --force cargo-deny

      - name: Run cargo deny
        run: cargo deny check

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v3
        with:
          fail-on-severity: moderate
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, Unicode-DFS-2016

  security-clippy:
    name: Security Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run security-focused clippy lints
        run: |
          cargo clippy --all-targets --all-features -- \
            -W clippy::suspicious \
            -W clippy::perf \
            -W clippy::cargo \
            -W clippy::unwrap_used \
            -W clippy::expect_used \
            -W clippy::panic \
            -W clippy::unreachable \
            -W clippy::todo \
            -W clippy::unimplemented

  semgrep:
    name: Semgrep Security Scan
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/rust
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: rust

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build project
        run: cargo build --release

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  license-check:
    name: License Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-license
        run: cargo install --force cargo-license

      - name: Check licenses
        run: |
          echo "Checking dependency licenses..."
          cargo license --json | jq -r '.[] | select(.license | test("^(MIT|Apache-2.0|BSD-2-Clause|BSD-3-Clause|ISC|Unicode-DFS-2016)$") | not) | "Disallowed license: \(.name) (\(.license))"'
          # Fail if any disallowed licenses are found
          DISALLOWED=$(cargo license --json | jq -r '.[] | select(.license | test("^(MIT|Apache-2.0|BSD-2-Clause|BSD-3-Clause|ISC|Unicode-DFS-2016)$") | not) | .name' | wc -l)
          if [ "$DISALLOWED" -gt 0 ]; then
            echo "Found $DISALLOWED dependencies with disallowed licenses"
            exit 1
          fi
          echo "All licenses are approved"
